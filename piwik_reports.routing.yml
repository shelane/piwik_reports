
piwik_reports.piwik_reports_settings:
  path: '/admin/config/system/piwik-reports'
  defaults:
    _form: '\Drupal\piwik_reports\Form\PiwikReportsSettings'
    _title: 'Piwik Reports Settings'
  requirements:
    _permission: 'administer piwik reports'
  options:
    _admin_route: TRUE

piwik_reports.reports:
  path: '/admin/reports/piwik-reports'
  defaults:
    _controller: '\Drupal\piwik_reports\Controller\PiwikReportsController::reports'
    _title: 'Piwik Web Analytics'
    report: 'visitors_overview'
  requirements:
    _permission: 'access piwik reports'

